<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Duplication of words</title>
    <link type="text/css" rel="stylesheet" media="screen" href="css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" media="screen" href="css/todolist.css"/>
</head>

<body>
    
    <div class="container">
        <header>
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="#">
                            Duplication of words
                        </a>
                    </div>
                </div>
            </div>
        </header>
    
        <div id="content" class="container-fluid"></div>
    
    </div>

    <!-- TEMPLATES -->
    <script type="text/template" id="index">
        <form id="form" action="#">
            <fieldset>
                
                <label>Key Words(separated by commas)</label>
                <input type="text" class="span12 key_words" >
                <span class="help-block">Two or more words that would be considered as one</span>

                <label>Ignore words(separated by commas)</label>
                <input type="text" class="span12 ignore_words">

                <label>Text:</label>
                <textarea id="text_search" class="search span12" rows="10"></textarea>
                
                <br/>
                <button type="submit" class="btn btn-primary">Parse now!</button>

            </fieldset>
        </form>
        
        <div id="container" style="height: 100%; margin: 0 auto" class="span12"></div>
        
    </script>

    <!-- LIBS -->
    <script src="lib/jquery-1.7.2.min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>

    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <!-- APP | ROUTER -->
    <script src="js/localstorage.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
